<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RCMD Content Studio</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="robots" content="noindex" />
    <style>
      html {
        background-color: #f1f3f6;
      }
      html,
      body,
      #sanity {
        height: 100%;
      }
      body {
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <script>
      // Explicitly set Sanity configuration variables before the bundle loads
      window.__SANITY_PROJECT_ID__ = "ce6vefd3";
      window.__SANITY_DATASET__ = "production";
      // Important: Disable the admin tool lookup
      window.__SANITY_DISABLE_ADMIN__ = true;
    </script>
  </head>
  <body>
    <div id="sanity"></div>
    <script>
      // Fallback configuration
      window.sanityConfig = {
        projectId: "ce6vefd3",
        dataset: "production",
      };
    </script>
  </body>
</html>
